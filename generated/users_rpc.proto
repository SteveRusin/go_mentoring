syntax = "proto3";
package users_rpc;

option go_package = "github.com/SteveRusin/go_mentoring/generated/users_rpc";

message StoreUserRequest {
  string Name = 1;
  string password = 2;
}

message StoreUserReply {
  string id = 1;
  string Name = 2;
}

service UserMangment {
  rpc StoreUser (StoreUserRequest) returns (StoreUserReply) {}
}
